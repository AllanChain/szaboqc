name: Build

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

env:
  CTAN_URL: https://mirrors.rit.edu/CTAN
  TL_PACKAGES: amscls amsmath anyfontsize blkarray booktabs boondox braket caption ctex endnotes fancyhdr fandol float graphics hyperref latexmk libertinus-fonts luatex85 l3packages mathalpha mathtools metafont needspace newfloat pgfplots psnfss scalerel siunitx stackengine threeparttable times tools ulem wasysym xcolor xecjk multirow enumitem collection-fontsrecommended collection-fontsextra

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/v')"
    env:
      SET_PATH: |
        export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install TeX Live
        run: |
          ${{ env.SET_PATH }}
          wget ${{ env.CTAN_URL }}/systems/texlive/tlnet/install-tl-unx.tar.gz
          tar -xzf install-tl-unx.tar.gz
          cd install-tl-20* && ./install-tl --profile ../.github/workflows/texlive.profile
          tlmgr install ${{ env.TL_PACKAGES }}
          tlmgr update --self --all --no-auto-install --repository=${{ env.CTAN_URL }}/systems/texlive/tlnet/
      - name: Compile test file
        run: |
          ${{ env.SET_PATH }}
          #cd test
          latexmk -xelatex  -halt-on-error -shell-escape main
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: generated-pdf
          path:
            ./*.pdf
